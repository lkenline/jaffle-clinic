config-version: 2

name: "jaffle_clinic"
version: "3.0.0"
require-dbt-version: ">=1.10.0"

profile: default # Put your profile here

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["data-tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

seeds:
  jaffle_clinic:
    +schema: raw

models:
  jaffle_clinic:
    staging:
      +materialized: view
    marts:
      +materialized: table
